name: pint

on: [push, pull_request]

jobs:
  analyze:
    runs-on: ubuntu-latest

    name: Laravel Pint

    steps:
      - name: 🏗 Checkout code
        uses: actions/checkout@v5

      - name: 🏗 Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          coverage: none
          tools: laravel/pint

      - name: 🧪 Analyse code
        run: pint
